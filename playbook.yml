---
#################################
# Sécurisation
#################################
- name: Installer fail2ban
  hosts: swarm
  become: true
  tasks:
    - name: Mettre à jour le cache apt
      apt:
        update_cache: yes

    - name: Installer fail2ban
      apt:
        name: fail2ban
        state: present

    - name: Démarrer et activer fail2ban
      service:
        name: fail2ban
        state: started
        enabled: true

#################################
# Docker
#################################
- name: Installer Docker
  hosts: swarm
  become: true
  tasks:
    - name: Installer les dépendances Docker
      apt:
        name:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present
        update_cache: yes

    - name: Créer le répertoire pour la clé GPG Docker
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Ajouter la clé GPG officielle Docker
      shell: |
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
      args:
        creates: /etc/apt/keyrings/docker.gpg

    - name: Ajouter le dépôt Docker
      shell: |
        echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" > /etc/apt/sources.list.d/docker.list
      args:
        creates: /etc/apt/sources.list.d/docker.list

    - name: Installer Docker Engine
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present
        update_cache: yes

    - name: Démarrer et activer Docker
      service:
        name: docker
        state: started
        enabled: true

    - name: Ajouter l'utilisateur ubuntu au groupe docker
      user:
        name: ubuntu
        groups: docker
        append: yes

    - name: Installer le SDK Python Docker via apt
      apt:
        name: python3-docker
        state: present
        update_cache: yes

#################################
# Docker Swarm (single node)
#################################
- name: Initialiser Docker Swarm
  hosts: managers
  become: true
  tasks:
    - name: Initialiser le cluster Docker Swarm
      community.docker.docker_swarm:
        state: present
        advertise_addr: "{{ ansible_facts['default_ipv4']['address'] }}"

#################################
# Déployer les stacks
#################################
- name: Déployer les stacks Docker
  hosts: managers
  become: true
  tasks:
    - name: Générer la stack Traefik
      ansible.builtin.template:
        src: ./templates/traefik-stack.yml.j2
        dest: /home/ubuntu/traefik-stack.yml

    - name: Générer la stack Whoami
      ansible.builtin.template:
        src: ./templates/app-whoami-stack.yml.j2
        dest: /home/ubuntu/app-whoami-stack.yml

    - name: Générer la stack Etherpad
      ansible.builtin.template:
        src: ./templates/app-etherpad-stack.yml.j2
        dest: /home/ubuntu/app-etherpad-stack.yml

    - name: Déployer Traefik
      shell: docker stack deploy -c /home/ubuntu/traefik-stack.yml traefik

    - name: Attendre que le réseau overlay soit prêt
      pause:
        seconds: 10

    - name: Déployer Whoami
      shell: docker stack deploy -c /home/ubuntu/app-whoami-stack.yml whoami

    - name: Déployer Etherpad
      shell: docker stack deploy -c /home/ubuntu/app-etherpad-stack.yml etherpad