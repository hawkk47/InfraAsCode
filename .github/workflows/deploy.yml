name: Deploy Infrastructure

on:
  push:
    branches: [main]

env:
  OS_AUTH_URL: ${{ secrets.OS_AUTH_URL }}
  OS_TENANT_ID: ${{ secrets.OS_TENANT_ID }}
  OS_TENANT_NAME: ${{ secrets.OS_TENANT_NAME }}
  OS_USERNAME: ${{ secrets.OS_USERNAME }}
  OS_PASSWORD: ${{ secrets.OS_PASSWORD }}
  OS_REGION_NAME: ${{ secrets.OS_REGION_NAME }}
  OS_USER_DOMAIN_NAME: ${{ secrets.OS_USER_DOMAIN_NAME }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install OpenTofu
        uses: opentofu/setup-opentofu@v1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Ansible
        run: |
          pip install -r requirements.txt
          ansible-galaxy collection install community.docker
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Configure SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo "${{ secrets.SSH_PUBLIC_KEY }}" > ~/.ssh/id_rsa.pub
          chmod 644 ~/.ssh/id_rsa.pub

      - name: Tofu Init
        run: tofu init -input=false

      - name: Tofu Apply
        run: tofu apply -auto-approve

      - name: Make S3 backend public
        run: |
          aws s3api put-bucket-acl --bucket iac-axel-dln --acl public-read --endpoint-url https://s3.sbg.perf.cloud.ovh.net || true
          aws s3api put-object-acl --bucket iac-axel-dln --key terraform.tfstate --acl public-read --endpoint-url https://s3.sbg.perf.cloud.ovh.net || true

      - name: Wait for VMs
        run: |
          MANAGER_IP=$(tofu output -raw manager_ip)
          WORKER_IP=$(tofu output -raw worker_ip)
          echo "Waiting for manager $MANAGER_IP and worker $WORKER_IP..."
          for IP in $MANAGER_IP $WORKER_IP; do
            echo "Waiting for $IP..."
            until nc -zvw5 $IP 22 2>/dev/null; do sleep 5; done
            echo "$IP ready!"
          done

      - name: Generate inventory
        run: bash inventory.sh

      - name: Deploy with Ansible
        env:
          ANSIBLE_HOST_KEY_CHECKING: "False"
        run: ansible-playbook -i inventory.yml playbook.yml